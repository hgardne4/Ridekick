<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Create an Account</h1>
			<form action="test.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Enter a Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Enter a Password" id="password" required>
				<label for="password2">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password2" placeholder="Re-enter Password" id="password2" required>
				
				
				<select name="type" id="type">
					<option value="student">student</option>
					<option value="faculty">faculty</option>
					<option value="staff">staff</option>
					<option value="other">other</option>
				</select>
				<input type="submit" value="Create Account">
			</form>
		</div>
	</body>
</html>
